syntax = "proto3";

package log.v1;

option go_package ="github.com/nico-phil/api/log_v1";

message Record {
    bytes value = 1;
    uint64 offset = 2;
}

message ReadRequest {
    int64 offset = 1;
}

message ReadResponse {
     Record record = 1;
}

message ApprendRequest {
    Record record = 1;
}

message AppendResponse {
    int64 offset = 1;
}

service Log {
    rpc Read(ReadRequest) returns  (ReadResponse){}
    rpc Append(ApprendRequest) returns (AppendResponse){}
}
